<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Eel Terminal</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css"
			href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"
			href="../../node_modules/jsonformatter/dist/json-formatter.min.css">
		<link rel="stylesheet" type="text/css"
			href="../../node_modules/codemirror/lib/codemirror.css">
			<link rel="stylesheet" type="text/css"
				href="../../node_modules/codemirror/theme/base16-light.css">
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<script>
			// You can also require other files to run in this process
			require('./renderer.js');
		</script>
	</head>
	<body ng-app="termApp" ng-controller="mainController">
		<div class="container-fluid" id="container">
			<stream-display src="process.stdout">
				{{scrollDown()}}
			</stream-display>
			<div class="command-pane"
				popover-enable="!history.length"
				popover-placement="bottom-left"
				uib-popover="Type #help for intructions on the syntax and a list of commands">
					<input-highlight onexec="execute" history="history">
					</input-highlight>
			</div>
		</div>

		<footer class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<!-- #TODO: Make link displaying directive  id:22-->
				<p class="navbar-text">{{cwd}}</p>
			</div>
		</footer>
	</body>
</html>
