<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Eel Terminal</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css"
			href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"
			href="../../node_modules/jsonformatter/dist/json-formatter.min.css">
		<link rel="stylesheet" type="text/css"
			href="../../node_modules/highlight.js/styles/gruvbox-light.css">
		<link rel="stylesheet" type="text/css"
			href="../../node_modules/codemirror/lib/codemirror.css">
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<script>
			// You can also require other files to run in this process
			require('./renderer.js');
		</script>
	</head>
	<body ng-app="termApp" ng-controller="mainController">
		<div class="container-fluid" id="container">
			<div ng-repeat="line in output track by $index">
				<result-display template="line.html" src="line.scope"></result-display>
			</div>
			<div class="command-pane">
				<input-highlight onexec="execute">
				</input-highlight>
			</div>
		</div>

		<footer class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<p class="navbar-text">{{vmscope.$cwd}}</p>
			</div>
		</footer>
	</body>
</html>
