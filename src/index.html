<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Eel Terminal</title>
		<link rel="stylesheet" type="text/css"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"
			href="../node_modules/jsonformatter/dist/json-formatter.min.css">
		<script>
			// You can also require other files to run in this process
			require('./renderer.js');
		</script>
	</head>
	<body ng-app="termApp">
		<div ng-controller="mainController">
			<div ng-repeat="line in output track by $index">
				<result-display template="line.html" src="line.scope"></result-display>
			</div>
			<div class="commandPane">
				<input type="text" ng-model="command" ng-keyup="execute($event)" autofocus/>
			</div>
		</div>
	</body>
</html>
